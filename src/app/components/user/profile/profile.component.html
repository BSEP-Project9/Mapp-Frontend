<div class="user-profile" *ngIf="user">
  <h3>User Details</h3>
  <div class="form-group">
    <label>Email:</label>
    <input type="text" [(ngModel)]="user.email" [disabled]="true">
  </div>
  <div class="form-group">
    <label>Name:</label>
    <input type="text" [(ngModel)]="user.name" [disabled]="!isEditMode">
  </div>
  <div class="form-group">
    <label>Surname:</label>
    <input type="text" [(ngModel)]="user.surname" [disabled]="!isEditMode">
  </div>
  <div class="form-group">
    <label>Phone Number:</label>
    <input type="text" [(ngModel)]="user.phoneNumber" [disabled]="!isEditMode">
  </div>
  <div class="form-group">
    <label>Address:</label>
    <input type="text" [(ngModel)]="user.address.city" [disabled]="!isEditMode">
  </div>
  <button (click)="toggleEditMode()">{{ isEditMode ? 'Save' : 'Edit' }}</button>
  <div class="form-group">
    <label>New password:</label>
    <input type="password" [(ngModel)]="newPassword" [disabled]="!isPasswordEditMode">
  </div>
  <button (click)="toggleEditPasswordMode()">{{ isPasswordEditMode ? 'Save' : 'Edit' }}</button>
  <div >
  <h1>Skills</h1>
      <div *ngFor="let skill of user.skills">
        <p>{{ skill.name}}: {{skill.rating}}</p>
      </div>
      <div class="form-group">
        <label>Skill name:</label>
        <input type="text" [(ngModel)]="skills.name">
      </div>
      <div class="form-group">
        <label>Rating:</label>
        <input type="text" [(ngModel)]="skills.rating" >
      </div>
      <button (click)="addSkill()">Add skill</button>
    </div>
</div>
